<!DOCTYPE html>
<meta charset="utf-8">

<style>

    body {
        color: #786B50;
        font-size: 18px;
        font-family: Arial Rounded MT Bold,Helvetica Rounded,Arial,sans-serif;
    }

    .line {
        fill: none;
        stroke: #94CDA7;
        stroke-width: 1.5px;
    }
    .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
    }

    .grid line {
        stroke: #786B50;
        stroke-opacity: 0.3;
        shape-rendering: crispEdges;
    }

    .grid path {
        stroke-width: 0;
    }

    .axis {
        color: #786B50;
        font-size: 12px;
        font-family: Arial Rounded MT Bold,Helvetica Rounded,Arial,sans-serif;
    }

    .annotation-note-title, text.title {
        font-weight: bold;
    }
    .source {
        font-size: 13px;
    }

</style>
<svg width="970" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 80, right: 20, bottom: 200, left: 100},
        margin2 = {top: 470, right: 20, bottom: 10, left: 100},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom + 30,
        height2 = +svg.attr("height") - margin2.top - margin2.bottom - 30;

    // var parseDate = d3.timeParse("%m/%d/%Y %H:%M");
    var parseDate = d3.timeParse("%Y-%m");

    var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x),
        xAxis2 = d3.axisBottom(x2),
        yAxis = d3.axisLeft(y);

    var brush = d3.brushX()
        .extent([[0, 0], [width, height2]])
        .on("brush end", brushed);

    var zoom = d3.zoom()
        .scaleExtent([1, 15])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", zoomed);

    var line = d3.line()
        .x(function (d) { return x(d.date); })
        .y(function (d) { return y(d.AC); });

    var line2 = d3.line()
        .x(function (d) { return x2(d.date); })
        .y(function (d) { return y2(d.AC); });

    svg.append("g")
        .attr("class", "grid")
        .attr("transform", "translate(" + margin.left + "," + margin.top +")")
        .call(make_y_gridlines()
            .tickSize(-(width - margin.right))
            .tickFormat("")
        )

    var clip = svg.append("defs").append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width)
        .attr("height", height)
        .attr("x", 0)
        .attr("y", 0);


    var Line_chart = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("clip-path", "url(#clip)");


    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d3.csv("script/data/multiTimeline.csv", type, function (error, data) {
        if (error) throw error;

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function (d) { return d.AC; })]);
        x2.domain(x.domain());
        y2.domain(y.domain());

        focus.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        focus.append("g")
            .attr("class", "axis axis--y")
            .call(yAxis);

        Line_chart.append("path")
            .datum(data)
            .attr("class", "line")
            .style("stroke-width", "3px")
            .attr("d", line);

        context.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line2);


        context.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height2 + ")")
            .call(xAxis2);

        context.append("g")
            .attr("class", "brush")
            .call(brush)
            .call(brush.move, x.range());

        svg.append("rect")
            .attr("class", "zoom")
            .attr("width", width)
            .attr("height", height)
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(zoom);

        svg.append("text")
            .attr("transform", "translate(" + ((width / 2) + 70) + "," + ((height2 * 6) + 60) +")")
            .style("text-anchor", "middle")
            .style("fill", "#786B50")
            .text("Date");

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 50)
            .attr("x", -250)
            .attr("dy", ".1em")
            .style("fill", "#786B50")
            .style("text-anchor", "middle")
            .text("Interest Over Time");

        svg.append("text")
            .attr("class", "title")
            .attr("transform", "translate(" + ((width/2) + 75) + "," + 30 +")")
            .style("text-anchor", "middle")
            .style("fill", "#786B50")
            .text("Interest over Time on Google Searches for \"Animal Crossing\" (2004 - 2021)");

        svg.append("text")
            .attr("class", "source")
            .attr("transform", "translate(" + ((width/2) -300) + "," + 590 +")")
            .style("text-anchor", "middle")
            .style("fill", "#786B50")
            .text("Source: Google Trends");




        console.log(data);
    });

    // gridlines in y axis function


    function brushed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
        var s = d3.event.selection || x2.range();
        x.domain(s.map(x2.invert, x2));
        Line_chart.select(".line").attr("d", line);
        focus.select(".axis--x").call(xAxis);
        svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
            .scale(width / (s[1] - s[0]))
            .translate(-s[0], 0));
    }

    function zoomed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
        var t = d3.event.transform;
        x.domain(t.rescaleX(x2).domain());
        Line_chart.select(".line").attr("d", line);
        focus.select(".axis--x").call(xAxis);
        context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }

    function type(d) {
        d.date = parseDate(d.date);
        d.AC = +d.AC;
        return d;
    }

    function make_y_gridlines() {
        return d3.axisLeft(y)
            .ticks(10)
    }


</script>
